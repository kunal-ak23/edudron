            schemaName: content
            indexName: idx_content_learning_objectives_course_sequence
            columns:
              - column: { name: course_id }
              - column: { name: sequence }
        - createIndex:
            tableName: learning_objectives
            schemaName: content
            indexName: idx_content_learning_objectives_client_id
            columns:
