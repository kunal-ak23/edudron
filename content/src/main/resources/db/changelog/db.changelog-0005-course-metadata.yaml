              - column: { name: client_id, type: uuid, constraints: { nullable: false } }
              - column: { name: course_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: prerequisite_course_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: is_required, type: boolean, defaultValueBoolean: true }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: now() }
        - addForeignKeyConstraint:
            baseTableName: course_prerequisites
            baseTableSchemaName: content
            baseColumnNames: course_id
            referencedTableName: courses
            referencedTableSchemaName: content
            referencedColumnNames: id
            constraintName: fk_course_prerequisites_course
        - addForeignKeyConstraint:
            baseTableName: course_prerequisites
            baseTableSchemaName: content
            baseColumnNames: prerequisite_course_id
            referencedTableName: courses
            referencedTableSchemaName: content
            referencedColumnNames: id
            constraintName: fk_course_prerequisites_prerequisite
        - createIndex:
            tableName: course_prerequisites
            schemaName: content
            indexName: idx_content_course_prerequisites_course
            columns:
              - column: { name: course_id }
        - createIndex:
            tableName: course_prerequisites
            schemaName: content
            indexName: idx_content_course_prerequisites_client_id
            columns:
              - column: { name: client_id }

