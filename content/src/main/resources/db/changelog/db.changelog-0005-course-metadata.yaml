databaseChangeLog:
  # Course Categories
  - changeSet:
      id: content-0012-course-categories
      author: edudron
      changes:
        - createTable:
            tableName: course_categories
            schemaName: content
            columns:
              - column: { name: id, type: varchar(26), constraints: { primaryKey: true, nullable: false } }
              - column: { name: client_id, type: uuid, constraints: { nullable: false } }
              - column: { name: name, type: text, constraints: { nullable: false } }
              - column: { name: description, type: text }
              - column: { name: parent_category_id, type: varchar(26) }
              - column: { name: icon_url, type: text }
              - column: { name: sequence, type: integer, defaultValueNumeric: 0 }
              - column: { name: is_active, type: boolean, defaultValueBoolean: true }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: now() }
              - column: { name: updated_at, type: timestamptz, defaultValueComputed: now() }
        - addForeignKeyConstraint:
            baseTableName: course_categories
            baseTableSchemaName: content
            baseColumnNames: parent_category_id
            referencedTableName: course_categories
            referencedTableSchemaName: content
            referencedColumnNames: id
            constraintName: fk_course_categories_parent
            onDelete: SET_NULL
        - createIndex:
            tableName: course_categories
            schemaName: content
            indexName: idx_content_course_categories_client_id
            columns:
              - column: { name: client_id }
        - createIndex:
            tableName: course_categories
            schemaName: content
            indexName: idx_content_course_categories_parent
            columns:
              - column: { name: parent_category_id }

  # Course Tags
  - changeSet:
      id: content-0013-course-tags
      author: edudron
      changes:
        - createTable:
            tableName: course_tags
            schemaName: content
            columns:
              - column: { name: id, type: varchar(26), constraints: { primaryKey: true, nullable: false } }
              - column: { name: client_id, type: uuid, constraints: { nullable: false } }
              - column: { name: name, type: varchar(100), constraints: { nullable: false } }
              - column: { name: usage_count, type: integer, defaultValueNumeric: 0 }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: now() }
        - createIndex:
            tableName: course_tags
            schemaName: content
            indexName: idx_content_course_tags_name
            columns:
              - column: { name: name }
        - createIndex:
            tableName: course_tags
            schemaName: content
            indexName: idx_content_course_tags_client_id
            columns:
              - column: { name: client_id }
        - addUniqueConstraint:
            tableName: course_tags
            schemaName: content
            columnNames: client_id, name
            constraintName: uk_course_tags_client_name

