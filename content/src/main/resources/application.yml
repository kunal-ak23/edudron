spring:
  application:
    name: content
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:edudron}?sslmode=${DB_SSLMODE:prefer}
    username: ${DB_USERNAME:edudron}
    password: ${DB_PASSWORD:edudron}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: content
        jdbc.time_zone: UTC
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    default-schema: public
    liquibase-schema: public
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,configprops
  endpoint:
    health:
      show-details: always
      show-components: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true

server:
  port: ${CONTENT_SERVICE_PORT:8082}

# JWT Configuration (must match Identity service)
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}

# Azure Storage Configuration
azure:
  storage:
    # Option 1: Use connection string (recommended for development)
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    # Option 2: Use account name with managed identity (recommended for production)
    account-name: ${AZURE_STORAGE_ACCOUNT_NAME:}
    container-name: ${AZURE_STORAGE_CONTAINER_NAME:edudron-media}
    base-url: ${AZURE_STORAGE_BASE_URL:}
  openai:
    endpoint: ${AZURE_OPENAI_ENDPOINT:}
    api-key: ${AZURE_OPENAI_API_KEY:}
    deployment-name: ${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4}
    api-version: ${AZURE_OPENAI_API_VERSION:2024-02-15-preview}

