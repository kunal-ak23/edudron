databaseChangeLog:
  - changeSet:
      id: student-0009-feedback-notes-issues
      author: edudron
      preConditions:
        - onFail: HALT
        - onError: HALT
        - not:
            - tableExists:
                tableName: feedback
                schemaName: student
      changes:
        - createTable:
            tableName: feedback
            schemaName: student
            columns:
              - column: { name: id, type: varchar(26), constraints: { primaryKey: true, nullable: false } }
              - column: { name: client_id, type: uuid, constraints: { nullable: false } }
              - column: { name: student_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: lecture_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: course_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: type, type: varchar(20), constraints: { nullable: false } }
              - column: { name: comment, type: text }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: now() }
              - column: { name: updated_at, type: timestamptz, defaultValueComputed: now() }
        - createIndex:
            tableName: feedback
            schemaName: student
            indexName: idx_student_feedback_client_id
            columns:
              - column: { name: client_id }
        - createIndex:
            tableName: feedback
            schemaName: student
            indexName: idx_student_feedback_lecture
            columns:
              - column: { name: lecture_id }
              - column: { name: client_id }
        - createIndex:
            tableName: feedback
            schemaName: student
            indexName: idx_student_feedback_student_lecture
            columns:
              - column: { name: student_id }
              - column: { name: lecture_id }
              - column: { name: client_id }
        - createIndex:
            tableName: feedback
            schemaName: student
            indexName: idx_student_feedback_student_course
            columns:
              - column: { name: student_id }
              - column: { name: course_id }
              - column: { name: client_id }

