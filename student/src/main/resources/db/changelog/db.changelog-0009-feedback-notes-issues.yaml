              - column: { name: student_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: lecture_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: course_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: highlighted_text, type: text }
              - column: { name: highlight_color, type: varchar(50) }
              - column: { name: note_text, type: text }
              - column: { name: context, type: text }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: now() }
              - column: { name: updated_at, type: timestamptz, defaultValueComputed: now() }
        - createIndex:
            tableName: notes
            schemaName: student
            indexName: idx_student_notes_client_id
            columns:
              - column: { name: client_id }
        - createIndex:
            tableName: notes
            schemaName: student
            indexName: idx_student_notes_student_lecture
            columns:
              - column: { name: student_id }
              - column: { name: lecture_id }
              - column: { name: client_id }
        - createIndex:
            tableName: notes
