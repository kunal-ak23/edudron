spring:
  application:
    name: student
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:edudron}?sslmode=${DB_SSLMODE:prefer}
    username: ${DB_USERNAME:edudron}
    password: ${DB_PASSWORD:edudron}
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:100}
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: student
        jdbc.time_zone: UTC
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    default-schema: public
    liquibase-schema: public

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,configprops
  endpoint:
    health:
      show-details: always
      show-components: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true

server:
  port: ${STUDENT_SERVICE_PORT:8083}
  # Increase timeout for long-running operations like bulk import
  # Default is 30 seconds, increase to 10 minutes (600 seconds)
  # Tomcat connection timeout (in milliseconds)
  connection-timeout: 600000
  servlet:
    session:
      timeout: 600s
    # Multipart file upload settings
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      # Allow longer processing time for large files
      file-size-threshold: 1MB

# JWT Configuration (must match Identity service)
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}

# Azure Storage Configuration (proctoring photos)
# Use same env vars as content service (AZURE_STORAGE_*) so one storage account can serve both
azure:
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}
    account-name: ${AZURE_STORAGE_ACCOUNT_NAME:}
    proctoring-container-name: ${AZURE_STORAGE_PROCTORING_CONTAINER:proctoring-photos}
    photo-retention-days: ${AZURE_STORAGE_PHOTO_RETENTION_DAYS:90}

