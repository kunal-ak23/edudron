databaseChangeLog:
  - changeSet:
      id: payment-0002-subscriptions
      author: edudron
      preConditions:
        - onFail: HALT
        - onError: HALT
        - not:
            - tableExists:
                tableName: subscriptions
                schemaName: payment
      changes:
        - createTable:
            tableName: subscriptions
            schemaName: payment
            columns:
              - column: { name: id, type: varchar(26), constraints: { primaryKey: true, nullable: false } }
              - column: { name: client_id, type: uuid, constraints: { nullable: false } }
              - column: { name: student_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: plan_id, type: varchar(26), constraints: { nullable: false } }
              - column: { name: status, type: varchar(20), constraints: { nullable: false } }
              - column: { name: start_date, type: date, constraints: { nullable: false } }
              - column: { name: end_date, type: date }
              - column: { name: next_billing_date, type: date }
              - column: { name: created_at, type: timestamptz, defaultValueComputed: now() }
              - column: { name: updated_at, type: timestamptz, defaultValueComputed: now() }
        - createIndex:
            tableName: subscriptions
            schemaName: payment
            indexName: idx_payment_subscriptions_client_id
            columns:
              - column: { name: client_id }
        - createIndex:
            tableName: subscriptions
            schemaName: payment
            indexName: idx_payment_subscriptions_student_id
            columns:
              - column: { name: student_id }
              - column: { name: status }

